- 
  name: Install & Start Nginx
  hosts: dev
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: latest

    - name: Start Nginx Service
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy Webpage
      copy:
        src: index.html
        dest: /var/www/html
